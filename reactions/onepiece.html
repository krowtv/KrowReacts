<!DOCTYPE HTML>
<html>
    <head>
        <title>One Piece Reactions</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/custom.css" />
<script src="three.r95.min.js"></script>
<script src="vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#your-element-selector",
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xfff8e1,
  midtoneColor: 0x4d231d,
  lowlightColor: 0x9800c8,
  baseColor: 0xca9bff,
  blurFactor: 0.64,
  speed: 0.70,
  zoom: 1.20
})
</script>
    </head>
    <body class="is-preload">
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header id="header">
                <div class="inner">

                    <!-- Logo -->
                    <a href="../index.html" class="logo">
                        <span class="symbol"><img src="../images/logo.png" alt="" /></span><span class="title">KrowTV</span>
                    </a>

                    <h1>One Piece Reactions</h1>

                    <!-- Nav -->
                </div>
            </header>

            <!-- Main -->
            <div id="main">
                <div class="inner">

                    <div id="player-wrapper">
                        <iframe id="video-player" src="" width="640" height="360" allowfullscreen="true"></iframe>
                    </div>

                    <div class="dropdown">
                        <button onclick="toggleDropdown(this)" class="dropbtn">510 - 511</button>
                        <div class="dropdown-content">
                            <a onclick='setVideo("https://www.bitchute.com/embed/7hgDOkWjohYJ/")'>Bitchute</a>
                            <a onclick='setVideo("https://drive.google.com/file/d/1CdjLhHRGUXSFDOpRHA12OVIB4auwSQYL/preview")'>Google Drive</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <div class="inner">
                    <section>
                        <h2>Get in touch</h2>
                        <form method="post" action="#">
                            <div class="fields">
                                <div class="field half">
                                    <input type="text" name="name" id="name" placeholder="Name" />
                                </div>
                                <div class="field half">
                                    <input type="email" name="email" id="email" placeholder="Email" />
                                </div>
                                <div class="field">
                                    <textarea name="message" id="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <ul class="actions">
                                <li><input type="submit" value="Send" class="primary" /></li>
                            </ul>
                        </form>
                    </section>
                    <section>
                        <h2>Follow</h2>
                        <ul class="icons">
                            <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                            <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                            <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                        </ul>
                    </section>
                    <ul class="copyright">
                        <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                    </ul>
                </div>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/browser.min.js"></script>
        <script src="../assets/js/breakpoints.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>

        <script src="../assets/js/custom.js"></script>
    </body>

</html>
